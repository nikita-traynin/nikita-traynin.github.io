---
---
<div id="page-wrapper">
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" onclick="openPage('');">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.posts %}
                        <ul>
                            <li class="wow fadeInLeft" data-wow-duration="1.5s">
                                <a class="zoombtn" onclick="openPost('{{ post.url }}');">{{ post.title }}</a>
                                <p>{{ post.excerpt }}</p>
                                <a class="btn zoombtn" onclick="openPost('{{ post.url }}');">Read More</a>
                            </li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</div>
