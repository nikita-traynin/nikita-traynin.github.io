---
---
<div id="page-wrapper">
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{ site.url }}{{ site.baseurl }}">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>
                {% assign sorted_interests = site.interests | sort: "order_number" %}
                {% for int in sorted_interests %}
                <ul>
                    <li class="wow fadeInLeft" data-wow-duration="1.5s">
                        <h1 class="interest-title">{{ int.title }}</h1>
                        <img class="interest-image" src="{{ site.url }}/assets/img/Interests/{{ int.image.src }}" alt="{{ int.image.alt }}">
                        <p class="interest-description">{{ int.description }}</p>
                    </li>
                </ul>
                {% endfor %}
                <div class="entry-meta">
                {% include meta.html %}
                </div>
            </div>
        </div>
        {% if page.comments and site.disqus_shortname %}<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
    </header>
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</div>
